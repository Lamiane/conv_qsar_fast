[IO]
model_fpath:		conv_qsar_fast/models/De-aq-nested-a/fold<this_fold>_
use_existing_weights:	false

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
hidden:			50
dr1:	0.5
dr2:	0.5

[DATA]
cv: true
fold1: conv_qsar_fast/data/Delaney2004-fold1.csv
fold2: conv_qsar_fast/data/Delaney2004-fold2.csv
fold3: conv_qsar_fast/data/Delaney2004-fold3.csv
fold4: conv_qsar_fast/data/Delaney2004-fold4.csv
fold5: conv_qsar_fast/data/Delaney2004-fold5.csv
test:  conv_qsar_fast/data/Delaney2004-test.csv
molecular_attributes:	true
smiles_index: 3
y_index: 1
y_label: log10(aq sol (M))
delimiter: ,
skip_line: true
averaging: mean

[TRAINING]
batch_size: 	1
nb_epoch: 		100
#lr_func: 		0.001
patience:		10

[TESTING]
test_embedding: 	false

[TEST]
calculate_parity: true
calculate_rocauc: false

