[IO]
model_fpath:		conv_qsar_fast/models/tox21_test_p53/fold<this_fold>
use_existing_weights:	false

[ARCHITECTURE]
embedding_size: 	512
depth: 			5
hidden:			100
hidden2:		50
output_activation:	sigmoid
loss:	binary_crossentropy
optimizer:	adadelta

[DATA]
cv: false
train: conv_qsar_fast/data/sr-p53.smiles
val: conv_qsar_fast/data/sr-p53-test.smiles
test: conv_qsar_fast/data/sr-p53-eval.smiles
molecular_attributes:	true
smiles_index: 0
y_index: 2
y_label: p53 activity
delimiter: \t
skip_line: false
averaging: max

[TRAINING]
batch_size: 		1
nb_epoch: 		25
patience:		5

[TESTING]
test_embedding: 	false

[TEST]
calculate_parity: false
calculate_rocauc: true
